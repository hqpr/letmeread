{% extends 'base.html' %}

{% block title %} Книги по сериям {% endblock %}
{% block content %}
<div id="contents">
    <div class="wrapper">

        <div class="page">
                {% for book in s %}
                    {% if book.series %}
                        <a href="/book/{{ book.id }}/">{{ book.name }}</a> - {{ book.series }}<br>
                    {% endif %}

                {% endfor %}
            {% endblock %}
        </div>

    </div>
</div>
